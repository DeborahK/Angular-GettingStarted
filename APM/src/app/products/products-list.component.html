<div class='card'>
  <div class='card-header'>
    Product List
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by:</h4>
      </div>
    </div>

  </div>

  <div class='table-responsive' *ngIf="products.length">
    <table class='table'>
      <thead>
        <tr>
          <th>
            <button class='btn btn-primary'>
                show Image
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
        <tbody>
            <tr *ngFor="let product of products">
              <td></td>
              <td>{{product.productName}}</td>
              <td>{{product.productCode}}</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price}}</td>
              <td>{{product.starRating}}</td>
            </tr>
        </tbody>
