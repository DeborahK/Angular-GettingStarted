<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'> Filter By: </div>
            <div class='col-md-4'>
                <input class='input-medium search-query' type='text' [(ngModel)]='listFilter'/>
            </div>

        </div>

        <div class='row'>
            <div class='col-md-6'>
                <h4>Filter By: {{listFilter}}</h4>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table table-striped' *ngIf='products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>
                            <img *ngIf='showImage' 
                            [src]='product.imageUrl' [title]='product.productName' 
                            [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'GHS ' : 'symbol' : '1.2-4'}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
