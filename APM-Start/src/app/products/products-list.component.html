<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
                {{listFilter}}
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products?.length > 0'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImages()">
                                {{showImages ? 'Hide' : 'Show'}} images
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of products'>
                        <td>
                            <img *ngIf="showImages"
                            [src]='p.imageUrl'
                            [title]='p.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'
                            >
                        </td>
                        <td>{{p.productName}}</td>
                        <td>{{p.productCode | lowercase}}</td>
                        <td>{{p.releaseDate}}</td>
                        <td>{{p.price | currency:'USD': 'symbol': '1.2-2'}}</td>
                        <td><pm-star [rating]='p.starRating'></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
